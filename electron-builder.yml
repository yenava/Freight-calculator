appId: com.freight.calculator
productName: 运费结算工具
copyright: Copyright © 2026

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/**/*
  - server-prod.js
  - package.json

extraResources:
  - from: server-prod.js
    to: server-prod.js

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico
  artifactName: ${productName}-Setup-${version}.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: 运费结算工具
  installerLanguages:
    - zh_CN
  language: 2052

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.business

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Office
